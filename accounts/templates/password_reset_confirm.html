{% extends 'auth_base.html' %}
{% block title %}Set New Password{% endblock title %}

{% block auth %}
<h2 class="text-white mb-3 text-center">Set New Password</h2>
    <p class="text-center">Enter your new password below.</p>
	{% if form.errors %}
    <div class="messages.container">
        {% for field in form %}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                <a>{{error}}</a>
            </div>
			{% endfor %}
        {% endfor %}
    </div>
	{% endif %}
        <form method="post" >
         {% csrf_token %}
            <div class="mb-3">
                <input type="password" name="new_password1" id="password" placeholder= "New Password" class="form-control" required>
            </div>
            <div class="mb-3">
                 <input type="password" name="new_password2" id="password1" placeholder= "Confirm Password" class="form-control"required>
            </div>
            <div class="mb-3 text-end">
                <small style="cursor: pointer;" class="showPasswordToggle py-3 ">SHOW</small>
            </div>
            <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center">Reset Password</button>
        </form
{% endblock auth %}
