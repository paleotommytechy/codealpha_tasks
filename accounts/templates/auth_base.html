<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TommyTech Hub | {% block title %}Register{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">
    <script>
        document.addEventListener("DOMContentLoaded", function(){
        const passwordField = document.querySelector("#password");
        const passwordField1 = document.querySelector("#password1");
        const showPasswordToggle = document.querySelector(".showPasswordToggle");

        if (showPasswordToggle){
            showPasswordToggle.addEventListener("click", function(){
                if (passwordField.type === "password"){
                    showPasswordToggle.textContent = "HIDE";
                    passwordField.type = "text";
                    passwordField1.type = "text";
                }else{
                    showPasswordToggle.textContent = "SHOW";
                    passwordField.type = "password";
                    passwordField1.type = "password";
                }
            });
        }else{
            console.error("Element with class 'showPasswordToggle' not found");
        }
    });
    </script>
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()">üåô</button>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <div class="register-card text-white">
                {% block auth %}{% endblock auth %}
            </div>
        </div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            let btn = document.querySelector(".toggle-mode");
            if (document.body.classList.contains("dark-mode")) {
                btn.innerHTML = "‚òÄÔ∏è";
            } else {
                btn.innerHTML = "üåô";
            }
        }

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
