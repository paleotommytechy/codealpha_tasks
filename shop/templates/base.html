<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TommyTech Hub | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        function updateTotalPrice(productId, price){
            var quantityInput = document.getElementById('qunatity-' + productId);
            var totalPriceSpan = document.getElementById('total-price-' + productId);
            var qunatity = parseInt(quantityInput.value);

            if(isNaN(qunatity) || quantity < 1){
                quantity = 1;
                quantityInput.value = 1;
            }

            var total = price*quantity;
            totalPriceSpan.textContent = "$" + totalFixed(2)
        }
    </script>
</head>
<body>
    {% block main-content %}{% endblock main-content %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'css/script.css' %}"></script>
</body>
</html>
