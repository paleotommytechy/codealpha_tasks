{% extends 'base.html' %}
{% load static %}
{% block title %}Checkout {% endblock title %}
   
{% block main-content %}
    
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">TommyTech Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'homepage' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'product' %}">Products</a></li>
                
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
                <li class="nav-item">
                    <a class="nav-link position-relative" href="
                    {% url 'cart' %}">Cart <span class="badge bg-light text-dark rounded-pill">3</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Checkout Form -->
    <div class="container my-5">
        <h2 class="mb-4">Checkout</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="card" class="form-label">Card Details</label>
                <input type="text" class="form-control" id="card" placeholder="1234 5678 9012 3456" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Complete Purchase</button>
        </form>
    </div>
{% endblock main-content %}
